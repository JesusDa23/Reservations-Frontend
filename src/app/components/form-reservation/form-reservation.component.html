<div class="form-container">
    <h2 class="form-title">Reserva de Habitación</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()" class="reservation-form">
      
      <div class="form-group">
        <label for="roomId" class="form-label">ID de Habitación</label>
        <input type="number" id="roomId" formControlName="roomId" class="form-input" placeholder="Ingrese el ID de la habitación" />
        <div *ngIf="reservationForm.get('roomId')?.invalid && (reservationForm.get('roomId')?.touched || reservationForm.get('roomId')?.dirty)">
          <div *ngIf="reservationForm.get('roomId')?.errors?.['required']" class="form-error">
            El ID de la habitación es obligatorio.
          </div>
          <div *ngIf="reservationForm.get('roomId')?.errors?.['pattern']" class="form-error">
            Debe ingresar un número válido.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="userId" class="form-label">ID de Usuario</label>
        <input type="number" id="userId" formControlName="userId" class="form-input" placeholder="Ingrese el ID del usuario" />
        <div *ngIf="reservationForm.get('userId')?.invalid && (reservationForm.get('userId')?.touched || reservationForm.get('userId')?.dirty)">
          <div *ngIf="reservationForm.get('userId')?.errors?.['required']" class="form-error">
            El ID del usuario es obligatorio.
          </div>
          <div *ngIf="reservationForm.get('userId')?.errors?.['pattern']" class="form-error">
            Debe ingresar un número válido.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="startDate" class="form-label">Fecha de Inicio</label>
        <input type="date" id="startDate" formControlName="startDate" class="form-input" />
        <div *ngIf="reservationForm.get('startDate')?.invalid && (reservationForm.get('startDate')?.touched || reservationForm.get('startDate')?.dirty)">
          <div *ngIf="reservationForm.get('startDate')?.errors?.['required']" class="form-error">
            La fecha de inicio es obligatoria.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="endDate" class="form-label">Fecha de Fin</label>
        <input type="date" id="endDate" formControlName="endDate" class="form-input" />
        <div *ngIf="reservationForm.get('endDate')?.invalid && (reservationForm.get('endDate')?.touched || reservationForm.get('endDate')?.dirty)">
          <div *ngIf="reservationForm.get('endDate')?.errors?.['required']" class="form-error">
            La fecha de fin es obligatoria.
          </div>
        </div>
      </div>
      
      <button type="submit" class="form-submit" [disabled]="reservationForm.invalid">Enviar</button>
    </form>
    
    <div *ngIf="message" class="notification" [ngClass]="{'success': success, 'error': !success}">
      {{ message }}
    </div>
  </div>
